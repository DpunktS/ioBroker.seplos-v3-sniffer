# Dependabot will run on day 4 of each month at 02:50 (Europe/Berlin timezone)
version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "cron"
      timezone: "Europe/Berlin"
      cronjob: "50 2 4 * *"
    open-pull-requests-limit: 15
    assignees:
      - "DpunktS"
    versioning-strategy: "increase"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "cron"
      timezone: "Europe/Berlin"
      cronjob: "50 2 4 * *"
    open-pull-requests-limit: 15
    assignees:
      - "DpunktS"
